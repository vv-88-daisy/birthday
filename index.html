<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'PingFang SC', sans-serif;
            overflow: hidden; background-color: #f7effa;

        /* å°é¢å±‚ */
        #cover-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #2c1a3d 0%, #5a3d7c 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }

        /* æ˜Ÿæ˜Ÿæ ·å¼ */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; animation: starFlash 3s infinite ease-in-out; pointer-events: none;
        }
        @keyframes starFlash {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-20px); }
        }

        #halo-effect {
            position: fixed; top: 44%; left: 50%; width: 10vmax; height: 10vmax;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, rgba(255, 250, 200, 1) 0%, rgba(255, 240, 150, 0.8) 30%, rgba(255, 220, 100, 0) 70%);
            border-radius: 50%; z-index: 1000; pointer-events: none; opacity: 0;
        }
        .halo-run { animation: haloAnimate 3s ease-in-out forwards; }
        @keyframes haloAnimate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(22); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(28); opacity: 0; }
        }

        .cake-container { position: relative; cursor: pointer; z-index: 101; }
        .cake-img { width: 150px; height: 150px; display: block; }
        .candle-flame {
            position: absolute; top: -15px; left: 46%; transform: translateX(-50%) scale(0);
            width: 25px; height: 42px; background: #ffda44; border-radius: 50% 50% 35% 35% / 80% 80% 20% 20%;
            box-shadow: 0 -8px 25px #ff5e00, 0 0 20px #ffda44; opacity: 0; transform-origin: bottom center;
        }
        .flame-blink { animation: blink-action 0.2s ease-in-out 3; opacity: 1 !important; transform: translateX(-50%) scale(1.3) !important; }
        @keyframes blink-action { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #main-content {
            width: 100%; height: 100vh; position: relative; background-color: #ded3e2;
            visibility: hidden; opacity: 0; filter: blur(10px);
            transition: opacity 1.5s ease, filter 1.5s ease;
            z-index: 10; display: flex; flex-direction: column; align-items: center;
        }
        .content-reveal { visibility: visible !important; opacity: 1 !important; filter: blur(0px) !important; }

        .birthday-title {
            position: absolute; top: 10%; 
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 12vw, 4rem); 
            color: #764ba2; white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            width: 90%; text-align: center; z-index: 30;
        }

        .floating-wish {
            position: absolute; width: 40px; height: 60px;
            cursor: pointer; z-index: 40; background: none;
            display: flex; justify-content: center; align-items: center;
            animation: floatUp 12s linear infinite; pointer-events: auto;
        }
        .floating-wish::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: url('note.png') no-repeat center/contain;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        @keyframes floatUp {
            0% { transform: translateY(105vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        #wish-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 2000; padding: 20px;
        }
        .modal-body {
            background: white; padding: 30px; border-radius: 20px;
            max-width: 85%; color: #555; line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center;
        }

        /* --- ä¼˜åŒ–åçš„çˆ±å¿ƒç…§ç‰‡å¢™ï¼šå‘¼å¸æ„Ÿä¸å¼‚æ­¥å˜æ·¡æ•ˆæœ --- */
        
        .heart-wrapper {
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -45%) scale(0.85);
            width: 550px;  
            height: 450px; 
        }

        .photo-frame {
            position: absolute; 
            width: 90px;
            height: 90px; 
            border: 4px solid white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: #fff; 
            overflow: hidden;
            /* ä½¿ç”¨è¾ƒé•¿çš„åŠ¨ç”»å‘¨æœŸï¼Œè®©åŠ¨ä½œæ›´æŸ”å’Œ */
            animation: heartSurge 8s infinite ease-in-out;
            cursor: zoom-in; 
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 10;
        }

        /* é€šè¿‡è´Ÿå‘å»¶è¿Ÿï¼Œè®©æ‰€æœ‰ç…§ç‰‡åˆå§‹ä½ç½®å’Œå˜æ·¡æ—¶æœºå®Œå…¨éšæœºé”™å¼€ */
        .p1 { animation-delay: -0.5s; }
        .p2 { animation-delay: -1.2s; }
        .p3 { animation-delay: -2.8s; }
        .p4 { animation-delay: -4.1s; }
        .p5 { animation-delay: -0.9s; }
        .p6 { animation-delay: -5.5s; }
        .p7 { animation-delay: -3.2s; }
        .p8 { animation-delay: -6.7s; }
        .p9 { animation-delay: -1.4s; }
        .p10 { animation-delay: -7.3s; }
        .p11 { animation-delay: -2.1s; }
        .p12 { animation-delay: -4.8s; }
        .p13 { animation-delay: -6.0s; }
        .p14 { animation-delay: -3.6s; }
        .p17 { animation-delay: -5.1s; }
        .p18 { animation-delay: -0.2s; }

        .photo-frame:nth-child(odd) { transform: rotate(-3deg); }
        .photo-frame:nth-child(even) { transform: rotate(3deg); }
        
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .photo-frame:hover { 
            transform: scale(1.15) rotate(0deg) !important; 
            z-index: 50; 
            animation-play-state: paused; 
            opacity: 1 !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* å‘¼å¸æ¶ŒåŠ¨åŠ¨ç”»ï¼šåŒ…å«ä½ç§»ã€å¾®ç¼©æ”¾å’Œå±€éƒ¨å˜æ·¡ */
        @keyframes heartSurge {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(inherit);
                opacity: 1;
            }
            30% {
                transform: translate(2px, -3px) scale(1.02);
                /* å˜æ·¡å‘ç”Ÿåœ¨è¿™ä¸ªé˜¶æ®µï¼Œè®©æ•´ä½“åªæœ‰å°‘æ•°å‡ å¼ åŒæ—¶å˜æ·¡ */
                opacity: 0.5;
            }
            60% {
                transform: translate(-1px, 2px) scale(0.98);
                opacity: 0.9;
            }
        }

        /* åæ ‡ä½ç½®ä¿æŒä¸å˜ */
        .p1  { left: 180px; top: 100px;  z-index: 20; } 
        .p10 { left: 110px; top: 55px;  z-index: 10; } 
        .p11 { left: 250px; top: 55px;  z-index: 10; } 
        .p2  { left: 45px;  top: 25px;  } 
        .p3  { left: 315px; top: 25px;  } 
        .p4  { left: -10px;  top: 90px;  } 
        .p12 { left: -35px; top: 175px; } 
        .p6  { left: -10px; top: 260px; } 
        .p5  { left: 370px; top: 90px;  } 
        .p13 { left: 395px; top: 175px; } 
        .p7  { left: 370px; top: 260px; } 
        .p17 { left: 45px;  top: 335px; } 
        .p18 { left: 315px; top: 335px; } 
        .p8  { left: 100px; top: 400px; } 
        .p9  { left: 260px; top: 400px; } 
        .p14 { left: 180px; top: 460px; z-index: 15; }

        .sticker { position: absolute; z-index: 20; pointer-events: none; }
        .sticker img { width: 70px; height: 70px; }
        .s1 { top: 2%; left: 2%; } .s2 { top: 2%; right: 2%; } 
        .s3 { bottom: 12%; left: 2%; } .s4 { bottom: 12%; right: 2%; }

        .footer-text { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); font-weight: bold; color: #764ba2; text-align: center; width: 100%; z-index: 30; }

        #image-preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center;
            align-items: center; z-index: 3000; cursor: zoom-out; opacity: 0;
            transition: opacity 0.3s ease;
        }
        #image-preview-overlay.show { display: flex; opacity: 1; }
        #preview-img {
            max-width: 90%; max-height: 80%; border-radius: 10px;
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #image-preview-overlay.show #preview-img { transform: scale(1); }
    </style>
</head>
<body>

    <div id="halo-effect"></div>

    <div id="cover-page">
        <div class="cake-container" onclick="handleCandleClick()">
            <div class="candle-flame" id="flame"></div>
            <img src="cake.png" class="cake-img">
        </div>
    </div>

    <div id="wish-modal" onclick="this.style.display='none'">
        <div class="modal-body" id="modal-text"></div>
    </div>

    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>
    <audio id="voice-player"></audio>

    <div id="main-content">
        <div class="sticker s1"><img src="sticker1.png"></div>
        <div class="sticker s2"><img src="sticker2.png"></div>
        <div class="sticker s3"><img src="sticker3.png"></div>
        <div class="sticker s4"><img src="sticker4.png"></div>
        
        <h1 class="birthday-title">Happy Birthday</h1>
        
        <div class="heart-wrapper">
            <div class="photo-frame p1"><img src="p1.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p2"><img src="p2.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p3"><img src="p3.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p4"><img src="p4.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p5"><img src="p5.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p6"><img src="p6.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p7"><img src="p7.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p8"><img src="p8.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p9"><img src="p9.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p10"><img src="p10.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p11"><img src="p11.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p12"><img src="p12.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p13"><img src="p13.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p14"><img src="p14.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p17"><img src="p17.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p18"><img src="p18.jpg" onerror="tryUpper(this)"></div>
        </div>
        
        <div class="footer-text">ç”Ÿæ—¥å¿«ä¹ğŸ‚</div>
        
        <div id="image-preview-overlay" onclick="closePreview()">
            <img id="preview-img" src="">
        </div>
    </div>

    <script>
        function initStars() {
            const cover = document.getElementById('cover-page');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 2 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                cover.appendChild(star);
            }
        }
        initStars();

        const wishData = [
            { text: "å¹¸ç¦ä¸æ—¶é—´é•¿é’ğŸ’—", audio: "voice2.m4a" },
            { text: "ç¥å¤§å§¨å¦ˆæ–°çš„ä¸€å²ï¼šå‡èŒåŠ è–ªä¸åŠ ç­ï¼Œæ—©ç¡æ—©èµ·ä¸è„±å‘ï¼Œé’±åŒ…é¼“é¼“ï¼Œç”Ÿé¾™æ´»è™ï¼", audio: "voice3.m4a" },
            { text: "25å²å¿«ä¹ï¼6å¹´æ—¶å…‰ä¸€æ™ƒè€Œè¿‡ï¼Œè°¢è°¢ä½ é™ªæˆ‘èµ°è¿‡è¿™ä¹ˆå¤šæ—¥å­ï¼Œæ–°çš„ä¸€å²ç»§ç»­ä¸€èµ·åƒåƒå–å–ï¼Œç¥ä½ å¥½è¿è¿è¿ï¼Œå¥½äº‹æ‰å †æ¥ï¼Œæƒ³ä¹°æ˜Ÿæ˜Ÿäººå°±ä¹°æ˜Ÿæ˜Ÿäººï¼Œä»¥åçš„è·¯éƒ½è¦é¡ºç•…ä¸€äº›", audio: "voice4.m4a" },
            { text: "æ°¸æ°¸è¿œè¿œä»…é™ä½ ï¼Œæ°¸è¿œçš„é™ªä¼´ã€æ°¸è¿œçš„æ”¯æŒ", audio: "voice5.m4a" },
            { text: "äº²çˆ±æ»´æ³“å„¿ï¼Œåƒè¨€ä¸‡è¯­ä¸åŠä¸€å¥ï¼šæ­å–œå‘è´¢ï¼", audio: "voice6.m4a" }
        ];

        let activeIndices = [];
        function createWish() {
            const mainContent = document.getElementById('main-content');
            if (activeIndices.length >= 5) return;
            const availableIndices = wishData.map((_, i) => i).filter(i => !activeIndices.includes(i));
            if (availableIndices.length === 0) return;
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            const data = wishData[randomIndex];
            activeIndices.push(randomIndex);
            const wish = document.createElement('div');
            wish.className = 'floating-wish';
            wish.style.left = Math.random() * 70 + 10 + '%';
            wish.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            wish.style.animationDuration = (Math.random() * 4 + 10) + 's';
            wish.onclick = (e) => {
                e.stopPropagation();
                showDetail(data.text);
                const vp = document.getElementById('voice-player');
                const bgm = document.getElementById('bgm');
                
                // --- ä¿®æ”¹éŸ³é‡é€»è¾‘ ---
                vp.src = data.audio;
                vp.volume = 1.0; // å¼ºåˆ¶è¯­éŸ³è®¾ä¸ºæœ€å¤§éŸ³é‡
                bgm.volume = 0.05; // èƒŒæ™¯éŸ³ä¹å‹ä½åˆ°æå°ï¼Œåè¡¬è¯­éŸ³
                
                vp.play();
                vp.onended = () => { 
                    bgm.volume = 1.0; // è¯­éŸ³ç»“æŸï¼ŒBGMæ¢å¤
                };
            };
            mainContent.appendChild(wish);
            setTimeout(() => {
                activeIndices = activeIndices.filter(i => i !== randomIndex);
                wish.remove();
            }, 15000); 
        }

        function showDetail(content) {
            const modal = document.getElementById('wish-modal');
            const modalText = document.getElementById('modal-text');
            modalText.innerText = content;
            modal.style.display = 'flex';
            modal.onclick = () => {
                modal.style.display = 'none';
                document.getElementById('voice-player').pause();
                document.getElementById('bgm').volume = 1.0;
            };
        }

        function openPreview(src) {
            const overlay = document.getElementById('image-preview-overlay');
            const previewImg = document.getElementById('preview-img');
            previewImg.src = src;
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('show'), 10);
        }

        function closePreview() {
            const overlay = document.getElementById('image-preview-overlay');
            overlay.classList.remove('show');
            setTimeout(() => overlay.style.display = 'none', 300);
        }

        document.querySelectorAll('.photo-frame').forEach(frame => {
            frame.addEventListener('click', function() {
                openPreview(this.querySelector('img').src);
            });
        });

        function handleCandleClick() {
            const flame = document.getElementById('flame');
            const halo = document.getElementById('halo-effect');
            const cover = document.getElementById('cover-page');
            const main = document.getElementById('main-content');
            flame.classList.add('flame-blink');
            setTimeout(() => {
                halo.classList.add('halo-run');
                document.getElementById('bgm').play().catch(() => {});
            }, 600);
            setTimeout(() => {
                cover.style.display = 'none';
                main.classList.add('content-reveal');
                setInterval(createWish, 1200);
            }, 2100);
        }

        function tryUpper(img) {
            const src = img.getAttribute('src');
            if (src.endsWith('.jpg')) img.src = src.replace('.jpg', '.JPG');
            img.onerror = null;
        }
    </script>
</body>
