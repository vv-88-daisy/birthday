function openPreview(src) {
    const overlay = document.getElementById('image-preview-overlay');
    const previewImg = document.getElementById('preview-img');
    
    previewImg.src = src;
    overlay.style.display = 'flex';
    // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹ç‚¹æ·»åŠ  class ä»¥è§¦å‘ transition åŠ¨ç”»
    setTimeout(() => {

}

// ä¸ºæ‰€æœ‰ç…§ç‰‡ç»‘å®šç‚¹å‡»äº‹ä»¶

        function createWish() {
            const content = wishes[Math.floor(Math.random() * wishes.length)];
            const wish = document.createElement('div');
            wish.className = 'floating-wish';
            wish.innerText = content;
            wish.style.left = Math.random() * 60 + 10 + '%';
            wish.style.color = colors[Math.floor(Math.random() * colors.length)];
            // é€Ÿåº¦è°ƒæ…¢ï¼š10-14ç§’ä¸Šå‡

        function handleCandleClick() {
