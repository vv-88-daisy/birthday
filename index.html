<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'PingFang SC', sans-serif;
            overflow: hidden; background-color: #f7effa;
        }

        /* 封面层 */
        #cover-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #d0c7d7 0%, #9372b0 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }

        /* 核心光晕层 - 暖火色扩散 */
        #halo-effect {
            position: fixed;
            top: 44%; left: 50%;
            width: 10vmax; height: 10vmax;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, 
                rgba(255, 250, 200, 1) 0%, 
                rgba(255, 240, 150, 0.8) 30%, 
                rgba(255, 220, 100, 0) 70%);
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }

        .halo-run {
            animation: haloAnimate 3s ease-in-out forwards;
        }

        @keyframes haloAnimate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(22); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(28); opacity: 0; }
        }

        .cake-container { position: relative; cursor: pointer; z-index: 101; }
        .cake-img { width: 150px; height: 150px; display: block; }

        .candle-flame {
            position: absolute; top: -15px; left: 46%;
            transform: translateX(-50%) scale(0);
            width: 25px; height: 42px;
            background: #ffda44;
            border-radius: 50% 50% 35% 35% / 80% 80% 20% 20%;
            box-shadow: 0 -8px 25px #ff5e00, 0 0 20px #ffda44;
            opacity: 0; transform-origin: bottom center;
        }

        .flame-blink {
            animation: blink-action 0.2s ease-in-out 3;
            opacity: 1 !important;
            transform: translateX(-50%) scale(1.3) !important;
        }
        @keyframes blink-action {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 主页面 */
        #main-content {
            width: 100%; height: 100vh;
            position: relative; background-color: #f7effa;
            visibility: hidden; opacity: 0;
            filter: blur(10px);
            transition: opacity 1.5s ease, filter 1.5s ease;
            z-index: 10;
        }

        .content-reveal {
            visibility: visible !important;
            opacity: 1 !important;
            filter: blur(0px) !important;
        }

        /* 照片切换动画：保持较长时间的显现，缩短消失时间 */
        @keyframes photoBreath {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            30%, 70% { opacity: 1; transform: scale(1.02); }
        }

        .photo-frame {
            position: absolute; width: 68px; height: 68px;
            border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #fff; overflow: hidden;
            animation: photoBreath 4s infinite ease-in-out;
            opacity: 0.4; /* 基础亮度 */
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 四个角落贴纸 */
        .sticker { position: absolute; z-index: 20; pointer-events: none; }
        .sticker img { width: 65px; height: 65px; }
        .s1 { top: 2%; left: 2%; } .s2 { top: 2%; right: 2%; } 
        .s3 { bottom: 12%; left: 2%; } .s4 { bottom: 12%; right: 2%; }

        .birthday-title {
            position: absolute; top: 6%; left: 50%; transform: translateX(-50%);
            font-family: 'Dancing Script', cursive; font-size: 3rem; color: #764ba2;
        }

        .heart-wrapper {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -45%) scale(0.85);
            width: 400px; height: 400px;
        }

        /* 坐标位置与交错动画：手动打乱延迟，确保任何时刻都有照片显现 */
        .p1  { left: 167px; top: 90px;  animation-delay: 0.0s; }
        .p2  { left: 100px; top: 40px;  animation-delay: 1.2s; }
        .p3  { left: 234px; top: 40px;  animation-delay: 2.5s; }
        .p4  { left: 34px;  top: 20px;  animation-delay: 0.4s; }
        .p5  { left: 300px; top: 20px;  animation-delay: 1.8s; }
        .p6  { left: -10px; top: 75px;  animation-delay: 3.1s; }
        .p7  { left: 344px; top: 75px;  animation-delay: 0.7s; }
        .p8  { left: -20px; top: 150px; animation-delay: 2.1s; }
        .p9  { left: 354px; top: 150px; animation-delay: 3.4s; }
        .p10 { left: 20px;  top: 230px; animation-delay: 1.0s; }
        .p11 { left: 314px; top: 230px; animation-delay: 2.4s; }
        .p12 { left: 75px;  top: 300px; animation-delay: 3.7s; }
        .p13 { left: 259px; top: 300px; animation-delay: 0.3s; }
        .p14 { left: 130px; top: 350px; animation-delay: 1.5s; }
        .p15 { left: 204px; top: 350px; animation-delay: 2.8s; }
        .p16 { left: 167px; top: 395px; animation-delay: 0.9s; }
        .p17 { left: 10px;  top: 105px; animation-delay: 2.2s; }
        .p18 { left: 324px; top: 105px; animation-delay: 3.5s; }

        .footer-text { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); font-weight: bold; color: #764ba2; }

    </style>
</head>
<body>

    <div id="halo-effect"></div>

    <div id="cover-page">
        <div class="cake-container" onclick="handleCandleClick()">
            <div class="candle-flame" id="flame"></div>
            <img src="cake.png" class="cake-img">
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div class="sticker s1"><img src="sticker1.png"></div>
        <div class="sticker s2"><img src="sticker2.png"></div>
        <div class="sticker s3"><img src="sticker3.png"></div>
        <div class="sticker s4"><img src="sticker4.png"></div>
        <h1 class="birthday-title">Happy Birthday</h1>
        <div class="heart-wrapper">
            <div class="photo-frame p1"><img src="p1.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p2"><img src="p2.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p3"><img src="p3.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p4"><img src="p4.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p5"><img src="p5.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p6"><img src="p6.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p7"><img src="p7.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p8"><img src="p8.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p9"><img src="p9.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p10"><img src="p10.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p11"><img src="p11.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p12"><img src="p12.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p13"><img src="p13.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p14"><img src="p14.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p15"><img src="p15.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p16"><img src="p16.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p17"><img src="p17.jpg" onerror="tryUpper(this)"></div>
            <div class="photo-frame p18"><img src="p18.jpg" onerror="tryUpper(this)"></div>
        </div>
        <div class="footer-text">愿所有的记忆都温柔生辉 ✨</div>
    </div>

    <script>
        function handleCandleClick() {
            const flame = document.getElementById('flame');
            const halo = document.getElementById('halo-effect');
            const cover = document.getElementById('cover-page');
            const main = document.getElementById('main-content');

            flame.classList.add('flame-blink');

            setTimeout(() => {
                halo.classList.add('halo-run');
                document.getElementById('bgm').play().catch(() => {});
            }, 600);

            // 显现页面逻辑：在光晕消散时无缝接入
            setTimeout(() => {
                cover.style.display = 'none';
                main.classList.add('content-reveal');
            }, 2100);
        }

        function tryUpper(img) {
            const src = img.getAttribute('src');
            if (src.endsWith('.jpg')) img.src = src.replace('.jpg', '.JPG');
            img.onerror = null;
        }
    </script>
</body>
</html>
