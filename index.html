    <script>
        function startStarRain() {
            const container = document.getElementById('cover-page');
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'floating-star';
                const startPos = Math.random() * 100;
                const duration = Math.random() * 3 + 4;
                star.style.left = startPos + 'vw';
                star.innerHTML ='<img src="star.png" width="25">';
                container.appendChild(star);

        function tryUpper(img) {
            const src = img.getAttribute('src');
            if (src.endsWith('.jpg')) img.src = src.replace('.jpg', '.JPG');
            img.onerror = null;
        }

            document.getElementById('bgm').play().catch(() => {});
