<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'PingFang SC', sans-serif;
            overflow: hidden; background-color: #f7effa;
        }

        /* å°é¢å±‚ */
        #cover-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #2c1a3d 0%, #5a3d7c 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; animation: starFlash 3s infinite ease-in-out; pointer-events: none;
        }
        @keyframes starFlash {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-20px); }
        }

        #halo-effect {
            position: fixed; top: 50%; left: 50%; width: 10vmax; height: 10vmax;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, rgba(255, 250, 200, 1) 0%, rgba(255, 240, 150, 0.8) 30%, rgba(255, 220, 100, 0) 70%);
            border-radius: 50%; z-index: 1000; pointer-events: none; opacity: 0;
        }
        .halo-run { animation: haloAnimate 3s ease-in-out forwards; }
        @keyframes haloAnimate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(25); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(35); opacity: 0; }
        }

        .cake-container { position: relative; cursor: pointer; z-index: 101; }
        .cake-img { width: 150px; height: 150px; display: block; }
        .candle-flame {
            position: absolute; top: -15px; left: 46%; transform: translateX(-50%) scale(0);
            width: 25px; height: 42px; background: #ffda44; border-radius: 50% 50% 35% 35% / 80% 80% 20% 20%;
            box-shadow: 0 -8px 25px #ff5e00, 0 0 20px #ffda44; opacity: 0; transform-origin: bottom center;
        }
        .flame-blink { animation: blink-action 0.2s ease-in-out 3; opacity: 1 !important; transform: translateX(-50%) scale(1.3) !important; }

        #main-content {
            width: 100%; height: 100%; position: relative; background-color: #ded3e2;
            visibility: hidden; opacity: 0; filter: blur(10px);
            transition: opacity 1.5s ease, filter 1.5s ease;
            z-index: 10;
        }
        .content-reveal { visibility: visible !important; opacity: 1 !important; filter: blur(0px) !important; }

        .birthday-title {
            position: absolute; top: 10%; left: 0; width: 100%;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 10vw, 4rem);
            color: #764ba2; text-align: center; z-index: 30;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-wrapper {
            position: absolute; top: 55%; left: 50%;
            transform: translate(-50%, -50%); 
            width: min(320px, 85vw); height: min(360px, 70vh);
            z-index: 20;
        }

        .photo-frame {
            position: absolute; 
            width: 22%; padding-bottom: 22%; height: 0;
            background: #fff; border: 3px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden; cursor: zoom-in;
            /* åŸºç¡€è®¾ç½® */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: heartSurge 5s infinite ease-in-out;
        }

        /* å¥‡å¶æ•°åˆå§‹è§’åº¦ */
        .photo-frame:nth-child(odd) { --rot: -5deg; }
        .photo-frame:nth-child(even) { --rot: 5deg; }

        /* æ‚¬åœæ•ˆæœï¼šå–æ¶ˆæ—‹è½¬ã€å–æ¶ˆå˜æ·¡ã€æ”¾å¤§ */
        .photo-frame:hover {
            transform: scale(1.3) rotate(0deg) !important;
            opacity: 1 !important;
            z-index: 100 !important;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            animation-play-state: paused;
        }

        .photo-frame img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }

        /* åæ ‡ä½ç½®ä¿æŒ */
        .p1  { left: 39%; top: 22%; z-index: 25; } 
        .p10 { left: 21%; top: 12%; } 
        .p11 { left: 57%; top: 12%; } 
        .p2  { left: 3%;  top: 5%;  } 
        .p3  { left: 75%; top: 5%;  } 
        .p4  { left: -5%; top: 22%; } 
        .p12 { left: -8%; top: 40%; } 
        .p6  { left: 0%;  top: 58%; } 
        .p5  { left: 83%; top: 22%; } 
        .p13 { left: 86%; top: 40%; } 
        .p7  { left: 78%; top: 58%; } 
        .p17 { left: 12%; top: 72%; } 
        .p18 { left: 66%; top: 72%; } 
        .p8  { left: 25%; top: 82%; } 
        .p9  { left: 53%; top: 82%; } 
        .p14 { left: 39%; top: 92%; z-index: 25; }

        /* --- æ ¸å¿ƒä¿®å¤ï¼šåŠ å…¥é€æ˜åº¦(opacity)å˜åŒ– --- */
        @keyframes heartSurge {
            0%, 100% { 
                transform: rotate(var(--rot)) scale(1); 
                opacity: 1; /* å®Œå…¨æ˜¾ç¤º */
            }
            50% { 
                transform: rotate(var(--rot)) scale(1.08) translateY(-5px); 
                opacity: 0.7; /* å˜æ·¡æ•ˆæœ */
            }
        }

        /* éšæœºåŒ–å»¶è¿Ÿï¼Œè®©â€œå˜æ·¡â€å’Œâ€œè·³åŠ¨â€é”™å¼€ï¼Œæ›´æœ‰èŠ‚å¥æ„Ÿ */
        .p1 { animation-delay: 0s; } .p2 { animation-delay: -0.8s; }
        .p3 { animation-delay: -1.6s; } .p4 { animation-delay: -2.4s; }
        .p5 { animation-delay: -0.4s; } .p6 { animation-delay: -1.2s; }
        .p7 { animation-delay: -2.0s; } .p8 { animation-delay: -2.8s; }
        .p9 { animation-delay: -3.6s; } .p10 { animation-delay: -4.4s; }

        .sticker { position: absolute; z-index: 20; pointer-events: none; }
        .sticker img { width: 50px; height: 50px; }
        .s1 { top: 2%; left: 2%; } .s2 { top: 2%; right: 2%; } 
        .s3 { bottom: 12%; left: 2%; } .s4 { bottom: 12%; right: 2%; }

        .footer-text { position: absolute; bottom: 5%; left: 0; width: 100%; font-weight: bold; color: #764ba2; text-align: center; z-index: 30; }

        #image-preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center;
            align-items: center; z-index: 3000;
        }
        #preview-img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        
        #wish-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-body {
            background: white; padding: 25px; border-radius: 15px;
            width: 80%; color: #555; text-align: center;
        }
        .floating-wish { position: absolute; width: 35px; height: 50px; cursor: pointer; animation: floatUp 12s linear infinite; }
        .floating-wish::before { content: ''; position: absolute; width: 100%; height: 100%; background: url('note.png') no-repeat center/contain; }
        @keyframes floatUp { 0% { transform: translateY(110vh); } 100% { transform: translateY(-20vh); } }
    </style>
</head>
<body>
    <div id="halo-effect"></div>
    <div id="cover-page">
        <div class="cake-container" onclick="handleCandleClick()">
            <div class="candle-flame" id="flame"></div>
            <img src="cake.png" class="cake-img">
        </div>
    </div>
    <div id="wish-modal" onclick="this.style.display='none'">
        <div class="modal-body" id="modal-text"></div>
    </div>
    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>
    <audio id="voice-player"></audio>
    <div id="main-content">
        <div class="sticker s1"><img src="sticker1.png"></div>

        <h1 class="birthday-title">Happy Birthday</h1>
        <div class="heart-wrapper">
            <div class="photo-frame p1"><img src="p1.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p2"><img src="p2.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p3"><img src="p3.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>

            <div class="photo-frame p5"><img src="p5.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p6"><img src="p6.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p7"><img src="p7.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p8"><img src="p8.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p9"><img src="p9.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p10"><img src="p10.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p11"><img src="p11.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p12"><img src="p12.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p13"><img src="p13.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p14"><img src="p14.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p17"><img src="p17.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
            <div class="photo-frame p18"><img src="p18.jpg" onclick="openPreview(this.src)" onerror="tryUpper(this)"></div>
        </div>
        <div class="footer-text">ç”Ÿæ—¥å¿«ä¹ğŸ‚</div>
        <div id="image-preview-overlay" onclick="this.style.display='none'">
            <img id="preview-img" src="">
        </div>
    </div>
    <script>
        // è„šæœ¬éƒ¨åˆ†ä¿æŒä¸å˜
        function initStars() {
            const cover = document.getElementById('cover-page');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 2 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                cover.appendChild(star);
            }
        }
        initStars();
        const wishData = [
            { text: "å¹¸ç¦ä¸æ—¶é—´é•¿é’ğŸ’—", audio: "voice2.m4a" },
            { text: "ç¥å¤§å§¨å¦ˆæ–°çš„ä¸€å²ï¼šå‡èŒåŠ è–ªä¸åŠ ç­ï¼Œæ—©ç¡æ—©èµ·ä¸è„±å‘ï¼Œé’±åŒ…é¼“é¼“ï¼Œç”Ÿé¾™æ´»è™ï¼", audio: "voice3.m4a" },
            { text: "25å²å¿«ä¹ï¼6å¹´æ—¶å…‰ä¸€æ™ƒè€Œè¿‡ï¼Œè°¢è°¢ä½ é™ªæˆ‘èµ°è¿‡è¿™ä¹ˆå¤šæ—¥å­ï¼Œæ–°çš„ä¸€å²ç»§ç»­ä¸€èµ·åƒåƒå–å–ï¼Œç¥ä½ å¥½è¿è¿è¿ï¼Œå¥½äº‹æ‰å †æ¥ï¼Œæƒ³ä¹°æ˜Ÿæ˜Ÿäººå°±ä¹°æ˜Ÿæ˜Ÿäººï¼Œä»¥åçš„è·¯éƒ½è¦é¡ºç•…ä¸€äº›", audio: "voice4.m4a" },
            { text: "æ°¸æ°¸è¿œè¿œä»…é™ä½ ï¼Œæ°¸è¿œçš„é™ªä¼´ã€æ°¸è¿œçš„æ”¯æŒ", audio: "voice5.m4a" },
            { text: "äº²çˆ±æ»´æ³“å„¿ï¼Œåƒè¨€ä¸‡è¯­ä¸åŠä¸€å¥ï¼šæ­å–œå‘è´¢ï¼", audio: "voice6.m4a" }
        ];
        let activeIndices = [];
        function createWish() {
            const mainContent = document.getElementById('main-content');
            if (activeIndices.length >= 5) return;
            const availableIndices = wishData.map((_, i) => i).filter(i => !activeIndices.includes(i));
            if (availableIndices.length === 0) return;
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            const data = wishData[randomIndex];
            activeIndices.push(randomIndex);
            const wish = document.createElement('div');
            wish.className = 'floating-wish';
            wish.style.left = Math.random() * 80 + 10 + '%';
            wish.onclick = (e) => {
                e.stopPropagation();
                document.getElementById('modal-text').innerText = data.text;
                document.getElementById('wish-modal').style.display = 'flex';
                const vp = document.getElementById('voice-player');
                vp.src = data.audio;
                document.getElementById('bgm').volume = 0.1;
                vp.play();
                vp.onended = () => { document.getElementById('bgm').volume = 1.0; };
            };
            mainContent.appendChild(wish);
            setTimeout(() => {
                activeIndices = activeIndices.filter(i => i !== randomIndex);
                wish.remove();
            }, 14000);
        }
        function openPreview(src) {
            const overlay = document.getElementById('image-preview-overlay');
            document.getElementById('preview-img').src = src;
            overlay.style.display = 'flex';
        }
        function handleCandleClick() {
            document.getElementById('flame').classList.add('flame-blink');
            setTimeout(() => {
                document.getElementById('halo-effect').classList.add('halo-run');
                document.getElementById('bgm').play().catch(() => {});
            }, 600);
            setTimeout(() => {
                document.getElementById('cover-page').style.display = 'none';
                document.getElementById('main-content').classList.add('content-reveal');
                setInterval(createWish, 2000);
            }, 2100);
        }
        function tryUpper(img) {
            const src = img.getAttribute('src');
            if (src.endsWith('.jpg')) img.src = src.replace('.jpg', '.JPG');
            img.onerror = null;
        }
    </script>
</body>
